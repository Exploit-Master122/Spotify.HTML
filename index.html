<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darrkon WebPlayer v3.2</title>
  <style>
    /* Enhanced Base Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background-color: #0a0f2c;
      color: white;
      overflow-x: hidden;
      transition: background-color 0.3s ease;
    }

    h1, h2 {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .header {
      position: sticky;
      top: 0;
      background-color: rgba(10, 15, 44, 0.9);
      z-index: 10;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .home-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .settings-button {
      background-color: #4d4dff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .settings-button:hover {
      background-color: #0000cc;
      transform: scale(1.05);
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background-color: rgba(10, 15, 44, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .tab-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .tab-button:hover {
      background-color: #cc0000;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
    }

    .tab-content {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tab-content:target {
      display: block;
    }

    iframe {
      margin: 10px;
      width: calc(33% - 20px);
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    iframe:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      iframe {
        width: 100%;
        height: 180px;
      }
    }

    /* Enhanced Particle Effect Background */
    .particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: move 15s linear infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    @keyframes move {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) translateX(60vw) rotate(360deg);
        opacity: 0;
      }
    }

    /* Generate more particles with varied delays and durations */
    .particle:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; animation-duration: 12s; }
    .particle:nth-child(2) { top: 15%; left: 15%; animation-delay: 1s; animation-duration: 18s; }
    .particle:nth-child(3) { top: 25%; left: 25%; animation-delay: 2s; animation-duration: 14s; }
    .particle:nth-child(4) { top: 35%; left: 35%; animation-delay: 3s; animation-duration: 20s; }
    .particle:nth-child(5) { top: 45%; left: 45%; animation-delay: 4s; animation-duration: 16s; }
    .particle:nth-child(6) { top: 55%; left: 55%; animation-delay: 5s; animation-duration: 13s; }
    .particle:nth-child(7) { top: 65%; left: 65%; animation-delay: 6s; animation-duration: 19s; }
    .particle:nth-child(8) { top: 75%; left: 75%; animation-delay: 7s; animation-duration: 15s; }
    .particle:nth-child(9) { top: 85%; left: 85%; animation-delay: 8s; animation-duration: 17s; }
    .particle:nth-child(10) { top: 95%; left: 95%; animation-delay: 9s; animation-duration: 11s; }
    .particle:nth-child(11) { top: 10%; left: 90%; animation-delay: 10s; animation-duration: 22s; }
    .particle:nth-child(12) { top: 20%; left: 80%; animation-delay: 11s; animation-duration: 10s; }
    .particle:nth-child(13) { top: 30%; left: 70%; animation-delay: 12s; animation-duration: 21s; }
    .particle:nth-child(14) { top: 40%; left: 60%; animation-delay: 13s; animation-duration: 9s; }
    .particle:nth-child(15) { top: 50%; left: 50%; animation-delay: 14s; animation-duration: 23s; }
    .particle:nth-child(16) { top: 60%; left: 40%; animation-delay: 15s; animation-duration: 8s; }
    .particle:nth-child(17) { top: 70%; left: 30%; animation-delay: 16s; animation-duration: 24s; }
    .particle:nth-child(18) { top: 80%; left: 20%; animation-delay: 17s; animation-duration: 7s; }
    .particle:nth-child(19) { top: 90%; left: 10%; animation-delay: 18s; animation-duration: 25s; }
    .particle:nth-child(20) { top: 0%; left: 0%; animation-delay: 19s; animation-duration: 6s; }

    /* Settings Modal */
    #settingsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .settings-content {
      background-color: #1a1f4a;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
    }

    .panic-button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin: 20px 0;
      transition: background 0.3s;
    }

    .panic-button:hover {
      background-color: #cc0000;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .toggle-switch label {
      margin-left: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Search Bar Styles */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-input {
      padding: 10px 20px;
      width: 60%;
      max-width: 400px;
      border-radius: 25px 0 0 25px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .search-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>

  <!-- Password Protector -->
  <div id="passwordOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background-color:#0a0f2c; color:white; font-family:'Segoe UI',sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; text-align:center; padding:20px;">

    <button onclick="checkPassword()" class="tab-button" style="background-color:red; color:white; border:none; padding:10px 20px; border-radius:25px; cursor:pointer; font-weight:bold; transition:background 0.3s;">Login</button>
    <p id="errorMessage" style="color:red; margin-top:10px; display:none;">Nope. Try again... =-(</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorMessage = document.getElementById('errorMessage');
      if (password === '5084820933') {
        document.getElementById('passwordOverlay').style.display = 'none';
      } else {
        errorMessage.style.display = 'block';
        document.getElementById('passwordInput').value = '';
      }
    }

    // Allow pressing "Enter" key to submit
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

  <!-- Settings Modal -->
  <div id="settingsModal">
    <div class="settings-content">
      <span class="close-button" onclick="closeSettings()">&times;</span>
      <h2>Settings</h2>
      <button class="panic-button" onclick="panic()">Panic Button (Opens Google Classroom)</button>
      <div class="toggle-switch">
        <label class="switch">
          <input type="checkbox" id="unloadToggle" checked>
          <span class="slider"></span>
        </label>
        <label for="unloadToggle">"Leave site, Changes you made may not be saved" prompt</label>
      </div>
    </div>
  </div>

  <script>
    // Settings Modal
    function openSettings() {
      document.getElementById('settingsModal').style.display = 'flex';
    }

    function closeSettings() {
      document.getElementById('settingsModal').style.display = 'none';
    }

    // Panic Function
    function panic() {
      window.location.href = 'https://classroom.google.com';
    }

    // Keyboard Shortcuts for Panic
    document.addEventListener('keydown', function(e) {
      if (e.key === '`' || (e.ctrlKey && e.key === 'q')) {
        panic();
      }
    });

    // BeforeUnload Toggle
    const unloadToggle = document.getElementById('unloadToggle');
    unloadToggle.addEventListener('change', function() {
      if (this.checked) {
        window.addEventListener('beforeunload', beforeUnloadHandler);
      } else {
        window.removeEventListener('beforeunload', beforeUnloadHandler);
      }
    });

    function beforeUnloadHandler(e) {
      e.preventDefault();
      e.returnValue = 'Leave site? Changes you made may not be saved.';
    }

    // Initial setup
    window.addEventListener('beforeunload', beforeUnloadHandler);

    // Search Spotify
    function searchSpotify(inputId) {
      const query = document.getElementById(inputId).value.trim();
      if (query) {
        window.open(`https://open.spotify.com/search/${encodeURIComponent(query)}`, '_blank');
      }
    }

    // Enter key for search
    document.querySelectorAll('.search-input').forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchSpotify(this.id);
        }
      });
    });
  </script>
